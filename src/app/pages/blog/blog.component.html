<app-layout title="Menu">
  <section class="menuTitle py-5 my-3" style="border-bottom: 1px solid rgb(244, 245, 246);">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>The Blog</h1>
          <p>Creativity and adaptability are inseparable. Look at things today from every possible angle.</p>
        </div>
      </div>
    </div>
  </section>
  <section class="blogList py-5 my-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" *ngFor="let item of items" (click)="openDetail(item)">
          <div class="box">
            <div class="row">
              <div class="col-md-3 mb-md-0 mb-3">
                <img [src]="item.image" class="w-100" style="max-height: 250px; min-height: 200px;" alt="">
              </div>
              <div class="col-md-9 my-auto">
                <span>{{ item.date }}</span>
                <h4>{{ item.title }}</h4>
                <div class="pill">{{ item.category }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-instagram></app-instagram>
</app-layout>
