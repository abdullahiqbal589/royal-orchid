<div class="py-5">
  <div class="container-fluid">
    <div class="row">
      <div
        *ngFor="let fact of facts"
        class="col-12 col-md-6 col-lg-4 mb-4 d-flex justify-content-center"
      >
        <div class="card p-4 text-center" style="background-color: #FCFCFD;">
          <h2 class="font-weight-bold mb-2 display-6">{{ fact.title }}</h2>
          <p class="mb-0 lead">{{ fact.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
