<!-- instagram.component.html -->
<section class="py-5">
  <div class="text-center">
    <h2 class="display-4 mb-5">Follow us on Instagram</h2>
    <div class="row mt-4">
      <ng-container *ngFor="let item of images">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="wrapper position-relative overflow-hidden">
            <img [src]="item.image" [alt]="'Instagram image'" class="img-fluid" style="object-fit: cover; width: 100%;" />
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
