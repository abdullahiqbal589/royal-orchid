<section class="py-5">
  <div class="container-fluid">
    <div class="row">
      <!-- Left content column -->
      <div class="col-md-6 mb-4">
        <div style="max-width: 500px;">
          <h2 class="mainTitle">Why our customers love our food</h2>
          <p class="lead">If you work hard, you will make your way to the inner circle of knowledge.</p>
        </div>

      </div>

      <!-- Right feature cards column -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-12 col-md-6 mb-4" *ngFor="let item of features; let i = index">
            <div class="feature-card">
              <!-- Circle with emoji -->
              <div class="circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 40px; height: 40px; border-radius: 50%; background-color: #f0f0f0;">
                <span>{{ item.emoji }}</span>
              </div>

              <!-- Text content -->
              <div>
                <h5 class="mb-1">{{ item.title }}</h5>
                <p class="text-muted">{{ item.subtitle }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
