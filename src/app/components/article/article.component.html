<div class="box hover mt-3">
  <div
    class="wrapper"
    [ngStyle]="{
      height: '220px',
      width: '100%',
      position: 'relative',
      overflow: 'hidden',
      borderTopRightRadius: '24px',
      borderTopLeftRadius: '24px'
    }"
  >
    <img
      [src]="image"
      [attr.data-blur]="image"
      style="object-fit: cover; width: 100%; height: 100%;"
      alt="Article Image"
    />
  </div>

  <div class="content" style="padding: 30px; display: grid; grid-gap: 16px;">
    <div class="wrapper" style="display: grid; grid-gap: 2px;">
      <p class="caption">{{ date }}</p>
      <p class="body-bold">{{ title }}</p>
    </div>
    <app-pill [text]="category"></app-pill>
  </div>
</div>
